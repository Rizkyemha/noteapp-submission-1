<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Noteapp</title>
	</head>
	<body>
		<header>
			<h3>NOTE APP</h3>
		</header>
		<main>
			<section class="container_notes">
				<div class="notes">
					<h3 class="notes_header">Archived</h3>
					<div id="notes_archived" class="notes_render"></div>
				</div>
				<div class="notes">
					<h3 class="notes_header">Unarchived</h3>
					<div id="notes_unarchived" class="notes_render"></div>
				</div>
			</section>
		</main>

		<!-- ACTION ADD BUTTON -->
		<div class="container_action">
			<button id="button_add_note">
				<div>
					<img src="./assets/add_icon.svg" />
				</div>
				<p>add note</p>
			</button>
		</div>

		<!-- FORM CUSTOM ELEMENT -->
		<form-component></form-component>

		<!-- background -->
		<div id="blur_background" class="blur_background close"></div>
		<script type="module" src="./src/index.js"></script>
	</body>
</html>
